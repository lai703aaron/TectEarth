<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tectonic Earth Explorer – Spinning 3D Fixed</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:Arial,sans-serif; }
    canvas { display:block; }
    #ui { position:absolute; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:15px 30px; border-radius:20px; z-index:10; text-align:center; display:none; }
    #timeline { width:100%; height:8px; margin:10px 0; }
    #year { font-size:1.6em; margin:5px 0; }
    #error { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; background:red; padding:20px; border-radius:10px; display:none; text-align:center; }
    #loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; }
    @media (max-width:700px) { #ui { padding:10px 20px; } }
  </style>
</head>
<body>
  <div id="loading">Loading Spinning Earth... (F12 for console)</div>
  <div id="ui">
    <div id="year">現在 (0 Ma)</div>
    <input type="range" id="timeline" min="0" max="540" value="0" step="1">
  </div>
  <div id="error"></div>
