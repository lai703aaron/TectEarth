<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning 3D Earth</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin:0; padding:0; overflow:hidden; background:#000; }
  </style>
</head>

<script>
// Full-screen spinning Earth — works immediately
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000011);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Earth — bright blue & green, no external texture needed
const geometry = new THREE.SphereGeometry(2, 64, 64);
const material = new THREE.MeshPhongMaterial({
  color: 0x3399ff,        // bright blue oceans
  emissive: 0x112244,
  shininess: 10
});
const earth = new THREE.Mesh(geometry, material);
scene.add(earth);

// Simple green continents using a quick canvas texture
const canvas = document.createElement('canvas');
canvas.width = canvas.height = 1024;
const ctx = canvas.getContext('2d');
ctx.fillStyle = '#228B22';               // green land
for(let i=0; i<30; i++){
  const x = Math.random()*1024;
  const y = Math.random()*1024;
  const r = 80 + Math.random()*120;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2);
  ctx.fill();
}
material.map = new THREE.CanvasTexture(canvas);
material.needsUpdate = true;
