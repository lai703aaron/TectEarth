<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visible Spinning 3D Earth</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    #container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Visible Spinning 3D Earth - No Failures
    console.log('Starting 3D Earth load...');
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000011);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);
    console.log('Renderer added to page');

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.minDistance = 1;
    controls.maxDistance = 15;
    console.log('Controls enabled');

    // Earth: Bright, procedural - always visible
    const earthGeo = new THREE.SphereGeometry(3, 64, 64); // Large for full screen
    const canvas = document.createElement('canvas');
    canvas.width = canvas.height = 512;
    const ctx = canvas.getContext('2d');
    // Blue ocean
    ctx.fillStyle = '#1e90ff'; // Dodger blue - bright!
    ctx.fillRect(0, 0, 512, 512);
    // Green continents (random blobs)
    ctx.fillStyle = '#32cd32'; // Lime green - pops!
    for (let i = 0; i < 25; i++) {
      const x = Math.random() * 512;
      const y = Math.random() * 512;
      const r = Math.random() * 60 + 20;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }
    const texture = new THREE.CanvasTexture(canvas);

    const earthMat = new THREE.MeshPhongMaterial({
      map: texture,
      shininess: 100 // Super shiny
    });
    const earth = new THREE.Mesh(earthGeo, earthMat);
    scene.add(earth);
    console.log('Earth added with procedural texture');

    // Ultra-bright lighting
    const ambient = new THREE.AmbientLight(0xffffff, 1.2); // Over-bright fill
    scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xffffff, 2); // Intense sun
    sun.position.set(10, 5, 10);
    scene.add(sun);
    console.log('Lighting set - bright mode');

    // Spin loop
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.008;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
    console.log('Earth visible! Check for spinning globe.');

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
