<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tectonic Earth Explorer – 8K Ultra HD</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { display:block; }
    #ui {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.65); color:#fff; padding:15px 30px; border-radius:20px;
      backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,0.1);
      z-index:10; text-align:center; font-family:Helvetica,Arial,sans-serif;
    }
    #timeline { width:600px; height:10px; }
    #year { font-size:1.8em; margin:10px 0; font-weight:300; }
    @media (max-width:700px){ #timeline{width:90vw;} }
  </style>
</head>
<body>

<div id="ui">
  <div id="year">現在 (0 Ma)</div>
  <input type="range" id="timeline" min="0" max="540" value="0" step="1">
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
