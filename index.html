<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tectonic Earth Explorer</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:Arial, sans-serif; }
    #ui {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: #fff; padding: 15px 25px;
      border-radius: 15px; text-align: center; z-index: 100;
    }
    #timeline { width: 600px; height: 8px; }
    #year { font-size: 1.5em; margin-top: 8px; }
    @media (max-width: 700px) {
      #timeline { width: 90vw; }
    }
  </style>
</head>
<body>

<div id="ui">
  <div id="year">現在 (0 Ma)</div>
  <input type="range" id="timeline" min="0" max="540" value="0" step="1">
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
