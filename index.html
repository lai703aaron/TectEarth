<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tectonic Earth Explorer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #controls { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            background: rgba(0, 0, 0, 0.5); 
            padding: 10px; 
            border-radius: 5px;
        }
        #timeline {
            width: 200px;
        }
        #yearDisplay {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="timeline">選擇年代 (百萬年前):</label>
        <input type="range" id="timeline" min="0" max="540" step="10" value="0">
        <span id="yearDisplay">現在</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
