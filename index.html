<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Earth - Working!</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
  </style>
</head>
<body>

<script>
// ---- 3D Earth starts here ----
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000011);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const earthGeo = new THREE.SphereGeometry(2, 64, 64);
const earthMat = new THREE.MeshPhongMaterial({
  map: new THREE.TextureLoader().load('https://i.imgur.com/0vL8g7P.jpg'), // modern Earth
  bumpMap: new THREE.TextureLoader().load('https://i.imgur.com/0vL8g7P.jpg'),
  bumpScale: 0.05
});
const earth = new THREE.Mesh(earthGeo, earthMat);
scene.add(earth);

// simple lighting
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(5, 3, 5);
scene.add(sun);

// auto spin + render loop
function animate() {
  requestAnimationFrame(animate);
  earth.rotation.y += 0.003;
  controls.update();
  renderer.render(scene, camera);
}
animate();

// responsive
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
