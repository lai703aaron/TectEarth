<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tectonic Earth Explorer – Debugged 3D</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:Arial,sans-serif; }
    canvas { display:block; }
    #ui { position:absolute; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:15px 30px; border-radius:20px; z-index:10; text-align:center; display:none; }
    #timeline { width:100%; height:8px; margin:10px 0; }
    #year { font-size:1.6em; margin:5px 0; }
    #error { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; background:red; padding:20px; border-radius:10px; display:none; text-align:center; }
    #loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; }
    @media (max-width:700px) { #ui { padding:10px 20px; } }
  </style>
</head>
<body>
  <div id="loading">Loading 3D Earth... (Check console if stuck)</div>
  <div id="ui">
    <div id="year">現在 (0 Ma)</div>
    <input type="range" id="timeline" min="0" max="540" value="0" step="1">
  </div>
  <div id="error"></div>

  <!-- Bulletproof CDNs with error fallback -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js" onerror="showError('Three.js load failed - try Chrome')"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="app.js" onerror="showError('app.js missing - upload it!')"></script>
  <script>
    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').innerHTML = msg + '<br><small>Console: F12</small>';
      document.getElementById('error').style.display = 'block';
      console.error(msg);
    }
    window.addEventListener('load', () => {
      if (typeof THREE === 'undefined') showError('Three.js not loaded');
      else document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
